<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Metadatas -->
  <meta name="author" content="Samuel Hoarau">
  <meta name="description" content="Étudiant en Game Design & Programming, je suis passionné par les jeux vidéo et la programmation. J'adore mettre mes compétences en pratique pour créer des expériences de jeu uniques et divertissantes.">
  <meta name="keywords" content="programmeur, gameplay, ui designer, ux designer, level designer, jeux vidéo, concepteur de jeu, isart digital">

  <!-- Open graph -->
  <meta property="og:title" content="Portefolio de Samuel Hoarau">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://samuelh9785.github.io/image/favicon/favicon-96.png">
  <meta property="og:image:alt" content="Favicon du site">
  <meta property="og:url" content="https://samuelh9785.github.io/">
  <meta property="og:description" content="Étudiant en Game Design & Programming, je suis passionné par les jeux vidéo et la programmation. J'adore mettre mes compétences en pratique pour créer des expériences de jeu uniques et divertissantes.">
  <meta property="og:locale" content="fr_FR">
  
  <!-- Google font Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="shortcut icon" href="./image/favicon/favicon.ico" type="image/x-icon">
  <link rel="icon" href="./image/favicon/favicon.png" type="image/png">
  <link rel="icon" sizes="32x32" href="./image/favicon/favicon-32.png" type="image/png">
  <link rel="icon" sizes="64x64" href="./image/favicon/favicon-64.png" type="image/png">
  <link rel="icon" sizes="96x96" href="./image/favicon/favicon-96.png" type="image/png">
  
  <link rel="stylesheet" href="css/main.css">
  
  <title>Portefolio de Samuel Hoarau</title>
</head>
<body>
  <div class="scroll-wrapper">
    <main>
      <button id="change-language" class="french" aria-label="Changer de langue" title="Changer de langue" type="button">
        <img src="image/icon/flag-fr.svg" alt="Drapeau français">
        <img src="image/icon/flag-en.svg" alt="Drapeau anglais">
      </button>

      <section id="main-slider" class="blaze-slider">
        <div class="blaze-container">
          <div class="blaze-track-container">
            <div class="blaze-track">
              <!-- ... -->
            </div>
          </div>
        </div>
        
        <div class="controls">
          <button class="blaze-prev">prev</button>
          <div class="blaze-pagination"></div>
          <button class="blaze-next">next</button>
        </div>
      </section>
      
      <section class="about">
        <article class="biography">
          <p lang="fr"><!--  --></p>
          <p lang="en"><!--  --></p>
          <a href="#projects">Accéder aux projets</a>
        </article>
        <div class="vertical-border"></div>
        <article class="contact-form">
          <h2>Contact</h2>
          <form>
            <input type="hidden" name="contact_number">
            <input type="text" name="user_name" placeholder="Nom" required>
            <input type="email" name="user_email" placeholder="Adresse mail" required>
            <textarea name="message" placeholder="Message..." required></textarea>
            <button type="submit">Envoyer</button>
          </form>
        </article>
      </section>
      
      <section id="projects" class="projects">
        <div class="filter-system">
          <div id="search-wrapper">
            <input type="search" placeholder="Recherche..." id="search">
          </div>
          <div class="filters engine">
            <h3>Moteur de jeu</h3>
            <ul>
              <!-- ... -->
            </ul>
          </div>
          <div class="filters language">
            <h3>Langage</h3>
            <ul>
              <!-- ... -->
            </ul>
          </div>
          <div class="filters platform">
            <h3>Plateforme</h3>
            <ul>
              <!-- ... -->
            </ul>
          </div>
          <div class="reset-wrapper">
            <button type="reset" class="hidden">Réinitialiser</button>
          </div>
        </div>
        <div class="project-list">
          <!-- ... -->
        </div>
      </section>

      <button class="up" aria-label="Retour en haut de la page" title="Retour en haut de la page" type="button">
        <span aria-hidden="true">&gt;</span>
      </button>
    </main>
  </div>

  <template id="slider-card-template">
    <article class="slider-card">
      <div class="picture-wrapper" tabindex="0" aria-label="Ouvrir le projet" title="Ouvrir le projet">
        <img src="#" alt="Splash art">
        <div class="desktop-title">
          <h3 lang="fr"></h3>
          <h3 lang="en"></h3>
        </div>
      </div>
      <div class="title-wrapper">
        <h3 lang="fr" class="mobile-title"></h3>
        <h3 lang="en" class="mobile-title"></h3>
        <div class="tag-wrapper">
          <p class="tag engine"></p>
          <p class="tag language"></p>
        </div>
      </div>
      <div class="column-wrapper">
        <div class="role-wrapper">
          <div class="tag-wrapper">
            <p class="tag engine"></p>
            <p class="tag language"></p>
          </div>
          <p lang="fr" class="role"></p>
          <p lang="en" class="role"></p>
        </div>
        <div class="description-wrapper">
          <p lang="fr"></p>
          <p lang="en"></p>
        </div>
      </div>
    </article>
  </template>

  <template id="project-card-template">
    <article tabindex="0" aria-label="Ouvrir le projet" title="Ouvrir le projet">
      <div class="project-picture-wrapper">
        <img src="#" alt="Splash art">
      </div>
      <div class="tag-wrapper">
        <p class="tag engine"></p>
        <p class="tag language"></p>
      </div>
      <h3 lang="fr"></h3>
      <h3 lang="en"></h3>
    </article>
  </template>
  
  <template id="project-modal-template">
    <div class="modal-wrapper">
      <article class="project-modal" tabindex="0">
        <button class="close-button" aria-label="Fermer" title="Fermer" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
        <h3 lang="fr"></h3>
        <h3 lang="en"></h3>
        <div class="picture-slider">
          <div class="blaze-container">
            <div class="blaze-track-container">
              <div class="blaze-track">
                <!-- ... -->
              </div>
            </div>
          </div>
          
          <div class="controls">
            <button class="blaze-prev">prev</button>
            <div class="blaze-pagination"></div>
            <button class="blaze-next">next</button>
          </div>
        </div>
        <div class="tag-wrapper">
          <p class="tag engine"></p>
          <p class="tag language"></p>
        </div>
        <div class="description-wrapper wrapper">
          <p lang="fr">Description : </p>
          <p lang="en">Description: </p>
        </div>
        <div class="role-wrapper wrapper">
          <p lang="fr">Rôle : </p>
          <p lang="en">Role: </p>
        </div>
        <div class="team-wrapper wrapper">
          <p lang="fr">Équipe : </p>
          <p lang="en">Team: </p>
        </div>
        <div class="link-wrapper wrapper">
          <p lang="fr">Lien : <a href="#"></a></p>
          <p lang="en">Link: <a href="#"></a></p>
        </div>
        <div class="date-wrapper wrapper">
          <p lang="fr">Date : <time datetime=""></time> - </p>
          <p lang="en">Date: <time datetime=""></time> - </p>
        </div>
        <div class="video-wrapper">
          <iframe 
            src="https://www.youtube-nocookie.com/embed/" 
            title="YouTube video player" frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
          </iframe>
        </div>
      </article>
      <div class="scrollbar">
        <div class="scrollbar-thumb"></div>
      </div>
    </div>
  </template>

  <!-- App -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
